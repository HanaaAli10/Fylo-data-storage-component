<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="LeftSide" >
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="images">
                <div><img src="images/icon-document.svg" alt="document"></div>
                <div><img src="images/icon-folder.svg" alt="folder"></div>
                <div><img src="images/icon-upload.svg" alt="upload"></div>
            </div>

        </div>

        <div class="RightSide">
            <h1 class="storage">You've used <span>815 GB </span>of your storage</h1>
            <div class="Range">
                <div class="SubRange"></div>
                <p class="top"> 185 <span>GB LEFT</span></p>
            </div>
            
            <div class="RangeValue">
                <p>0 GB</p>
                <p>1000 GB</p>

            </div>

        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HanaaAli10" target="_blank">Hanaa Ali</a>.
    </footer>
</body>
</html>
